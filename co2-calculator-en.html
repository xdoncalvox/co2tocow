<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Emissions Calculator</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 200px;
            background-color: #4d72ec; /* Light blue background */
            color: white;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            cursor: pointer;
        }
        .sidebar a:hover {
            background-color: #5CACEE; /* Slightly darker blue on hover */
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
        }
        .cow-img {
            width: 50px;
            margin: 5px;
        }
        .divider {
            width: 4px;
            background: linear-gradient(to bottom, transparent, #2326f5, transparent);
            position: absolute;
            top: 0;
            bottom: 0;
            left: 200px;
        }
    </style>
    <script>
        function loadCalculator(calculator) {
            const content = document.getElementById('content');
            content.src = calculator;
        }
    </script>
</head>
<body>
<div class="sidebar">
    <h2>Calculators</h2>
    <a onclick="loadCalculator('co2_calculator.html')">CO2 Emissions Calculator</a>
    <a onclick="loadCalculator('from_location.html')">Food Distance Calculator</a>
</div>

<div class="divider"></div>

<div class="content">
    <iframe id="content" src="co2_calculator.html"></iframe>
</div>


</body>
</html>
